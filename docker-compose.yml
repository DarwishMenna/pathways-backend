version: '2'
services:
  pathways-backend:
    build: ./backend
    container_name: "pathways-backend"
    image: debian/latest
    volumes:
      - ./backend:/pathways-backend
    environment:
      - PATHWAYS_MONGO_HOST=localhost
      - PATHWAYS_MONGO_PORT=28000
      - PATHWAYS_MONGO_DB=bc211
    ports:
      - 3000:3000
      - 9000:9000
    links:
      - pathways-mongo
    depends_on:
      - pathways-mongo
    command: "swagger project start"
  pathways-mongo:
    container_name: "pathways-mongo"
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 28000:27017
